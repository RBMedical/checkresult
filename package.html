    <script>

let productData = []; 
        function fetchPackage() {
    const scriptURL = "https://script.google.com/macros/s/AKfycbxqNIljvkvzgAbOVsreBCRKq9vUM2UxEJhmFHTZu467ZRrylaz9nw67Z4NXvU7p6BNxow/exec";

    fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
            productData = data; // เก็บข้อมูลที่ดึงมา
            let html = "";

            data.forEach((item, i) => {
                html += ` <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item position-relative rounded overflow-hidden">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="${item.mainImage}" alt="">
                        </div>
                        <div class="team-text bg-light text-start p-4">
                            <h5  style="font-size: 0.80rem; font-family: sarabun;">${item.description}</h5>
                           
                            <div class="team-social text-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="openProductDetail(${i})" style="cursor: pointer;">รายการตรวจ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               `;
            });

            document.getElementById("package").innerHTML = html || `<p>Not found product</p>`;
        })
        .catch(error => console.error("เกิดข้อผิดพลาด:", error));
}

// ฟังก์ชันเปิด Modal และใส่รูปภาพที่ตรงกับ index
function openProductDetail(index) {
    document.getElementById("mdd-img").src = productData[index].dataImage;
    let modal = new bootstrap.Modal(document.getElementById('malemodal'));
    modal.show();
}

// ให้รัน fetchPackage() ทันทีเมื่อโหลดหน้าเว็บ
window.onload = fetchPackage;

    </script>
