<script>





function loadAllRecords() {
   const loading = document.getElementById('loading');
         loading.innerText = "Waiting for loading........";
    const url = "https://script.google.com/macros/s/AKfycbza6a827EUSt4AjpTtvWJV2Rc3ERhA7HbRY0ftd10NKqKd0IKiFRHJ13qQhe56kO5G0sA/exec";

    fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log("🔹 Data received from API:", data);

            const resultDiv1 = document.getElementById('cbcresult');
            resultDiv1.innerHTML = ''; // เคลียร์ผลลัพธ์ก่อนแสดงใหม่

            // ✅ ดึงค่า selectedValue จาก Local Storage
            const selectedValue = localStorage.getItem('selectedDropdownValue');
            console.log("🔹 Selected Value from Local Storage:", selectedValue);

            // ✅ ตรวจสอบว่าข้อมูลจาก API ไม่ว่างเปล่า
            if (!data || data.length === 0) {
                console.warn("⚠️ No data found in API response:", data);
                return;
            }

            data.forEach(row => {
                console.log("🔹 Checking row:", row);

                // ✅ เปลี่ยนไปใช้ key ที่ถูกต้อง เช่น register หรือ name
                if (row.customer == selectedValue) { 
                    console.log("✅ Matched row:", row);

                    resultDiv1.innerHTML += ` 
                        
            <tr>
              <th class="text-center" scope="row" colspan="2">${row.register}</th>
              <td colspan="3">${row.name}</td>
              <td class="text-center">${row.fbsv}</td>
              <td class="text-center">${row.cholv}</td>
              <td class="text-center">${row.hdlv}</td>
              <td class="text-center">${row.ldlv}</td>
              <td class="text-center">${row.triv}</td>
              <td class="text-center">${row.sgptv}</td>
              <td class="text-center">${row.sgotv}</td>
              <td class="text-center">${row.bunv}</td>
              <td class="text-center">${row.crev}</td>
              <td class="text-center">${row.uricv}</td>
              <td class="text-center">${row.hbv}</td>
            </tr>
           `;
                }
            });
            loading.innerText = "";
        })
        .catch(error => {
            console.error("❌ Error fetching data:", error);
        });

  hideLoading();
}

  function hideLoading(){
  $("#loading").css('display','none');
}


// ✅ เรียกใช้งานเมื่อหน้าเว็บโหลดเสร็จ
window.onload = loadAllRecords;




</script>
